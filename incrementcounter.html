<!DOCTYPE html>
<html>
    <head>
<style>
    body{
        background-color: burlywood;
    }
    .logo{
        width: 70px;
        margin-bottom: 30px;
    }
    #container{
        
        
    width: 800px;
    display: flex;
    height: 200px;
    align-items: center;
    margin: 160px;
}

.content-container{
    padding: 60px;
    text-align: center;
    
}
span{
    font-size: 20px;
}

</style>
    </head>
    <body>
  <div id="container">
        <div class="content-container">
            <img src="logo1.jpg" class="logo">
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>
        <div class="content-container">
            <img src="logo2.jpg" class="logo">
            <div class="counter" data-target="15000"></div>
            <span>Happy clients</span>
        </div>
        <div class="content-container">
            <img src="logo3.jpg" class="logo">
            <div class="counter" data-target="500"></div>
            <span>On going Project </span>
        </div>
  </div>


    </body>
    <script>
     const counter=document.querySelectorAll('.counter');
      counter.forEach((counter)=>{
        
    //  console.log(counter);
    counter.innerHTML=0;

    const updateCounter=()=>{
       const targetcount= +counter.getAttribute('data-target');
    //    console.log(targetcount);

       const startingcount= +(counter.innerHTML);
       const incr=targetcount/100;
     if(startingcount<targetcount){
        counter.innerHTML=`${startingcount + incr}`;
        setTimeout(updateCounter,10)
     }else{
        counter.innerHTML=targetcount;
     }
    }

    updateCounter();
    })

    </script>
</html>
